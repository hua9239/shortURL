services:
  mysql:
    image: mysql:5.7
    container_name: shorturl-mysql
    environment:
      MYSQL_ROOT_PASSWORD: p@ssword
      MYSQL_DATABASE: shorturl_db
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      # ports:
      # - "3306:3306"

  express:
    build: ./backend
    container_name: shorturl-express
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: p@ssword
      DB_NAME: shorturl_db
    depends_on:
      - mysql
    # ports:
    #   - "3000:3000"

  vue-app:
    build: ./frontend
    container_name: shorturl-vue
    depends_on:
      - express
    # ports:
    #   - "80:80"

  nginx:
    image: nginx:latest
    container_name: shorturl-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - vue-app
      - express
